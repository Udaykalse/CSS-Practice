<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Table Dynamically (JS + HTML)</title>
  </head>
  <body>
    <table id="tBl" border="1"></table>

    <script>
      const arr = ["A", "B", "C"];
      let table = document.getElementById("tBl");

      arr.forEach((itM) => [(table.innerHTML += `<tr><td>${itM}</td></tr>`)]);
    </script>
  </body>
</html>
