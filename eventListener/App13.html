<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove element on click</title>
  </head>
  <body>
    <p id="removeMe">Click To Remove Me</p>

    <script>
      document.getElementById("removeMe").addEventListener("click", (e) => {
        e.target.remove();
      });
    </script>
  </body>
</html>
