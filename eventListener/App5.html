<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double-click event (dblclick)</title>
  </head>
  <body>
    <div
      id="box"
      style="width: 100px; height: 100px; background: lightgray"
    ></div>

    <script>
      document.getElementById("box").addEventListener("dblclick", () => {
        document.getElementById("box").style.background = "orange";
      });
    </script>
  </body>
</html>
