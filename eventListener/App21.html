<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Button</title>
  </head>
  <body>
    <button id="alertBtn">Alert</button>

    <script>
      document.getElementById("alertBtn").addEventListener("click", () => {
        alert("button is clicked...");
      });
    </script>
  </body>
</html>
