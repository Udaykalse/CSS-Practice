<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Truncator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-text-height"></i> Text Truncator Pro</h1>
            <p>Easily truncate your text to the desired length</p>
        </div>
        
        <div class="app-body">
            <div class="txtareas">
                <div class="input-group">
                    <label for="input-text"><i class="fas fa-pencil-alt"></i> Input Text:</label>
                    <textarea id="input-text" rows="5" placeholder="Enter your text here..."></textarea>
                    <div class="char-count">
                        <span id="input-count">0</span> characters
                    </div>
                </div>
                <div class="input-group">
                    <label for="output-text"><i class="fas fa-file-alt"></i> Output Text:</label>
                    <textarea id="output-text" rows="5" placeholder="Truncated text will appear here..." readonly></textarea>
                    <div class="char-count">
                        <span id="output-count">0</span> characters
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="length-control">
                    <label for="len"><i class="fas fa-ruler"></i> Truncate to:</label>
                    <input type="number" value="50" id="len" min="1" max="1000">
                    <span>characters</span>
                </div>
                
                <div class="buttons">
                    <button id="truncate">
                        <i class="fas fa-cut"></i> Truncate
                    </button>
                    <button id="copy">
                        <i class="far fa-copy"></i> Copy
                    </button>
                    <button id="clear">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="original-length">0</div>
                    <div class="stat-label">Original Length</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="truncated-length">0</div>
                    <div class="stat-label">Truncated Length</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="characters-saved">0</div>
                    <div class="stat-label">Characters Saved</div>
                </div>
            </div>
        </div>
        
        <div class="app-footer">
            <p>Text Truncator Pro &copy; 2023 | Made with <i class="fas fa-heart"></i></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
